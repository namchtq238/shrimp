<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thống kê</title>
	<link rel="stylesheet" th:href="@{css/common.css}">
	<link rel="stylesheet" th:href="@{css/statistics.css}">
	<script th:src="@{js/statistics.js}"></script>
</head>

<body>
	<div class="main">
		<div class="header">
			<a href="/home"><img class="home-logo" th:src="@{img/logo_main.png}" alt=""></a>
			<div class="midle-header"></div>
			<div class="right-header">
				<img class="notify" th:src="@{img/notification_icon_15px.png}"></img>
				<img class="account" th:src="@{img/account_icon_15px.png}"></img>
			</div>
		</div>
		<div>
			<div class="nav">
				<a class="nav-item nav-item-zones" href="/zones">
					<img th:src="@{img/zone_icon_60px.png}" alt="">
					<p>Khu Nuôi</p>
				</a>
				<br>
				<a class="nav-item nav-item-shrimps" href="/shrimps">
					<img th:src="@{img/shrimp_icon_60px.png}" alt="">
					<p>Lô Tôm</p>
				</a>
				<br>
				<a class="nav-item nav-item-employees" href="/employees">
					<img th:src="@{img/staff_icon_60px.png}" alt="">
					<p>Nhân Sự</p>
				</a>
				<br>
				<a class="nav-item nav-item-warehouse" href="/warehouse">
					<img th:src="@{img/warehouse_icon_60px.png}" alt="">
					<p>Kho</p>
				</a>
				<br>
				<a class="nav-item nav-item-products" href="/products">
					<img th:src="@{img/product_icon_60px.png}" alt="">
					<p>Sản Phẩm</p>
				</a>
				<br>
				<a class="nav-item nav-item-statistics" href="/statistics">
					<img th:src="@{img/chart_icon_60px.png}" alt="">
					<p>Thống Kê</p>
				</a>
			</div>
			<div class="content">
			</div>
		</div>
	</div>
</body>

</html>
